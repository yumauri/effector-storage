name: try

on:
  workflow_dispatch:
    inputs:
      effector:
        description: effector dependency
        required: false
        default: "npm:effector@22.8.6"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 16
          - 18

    name: Node ${{ matrix.node-version }} / effector ${{ inputs.effector }}

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.7

      - name: 🐧 Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: 🔍 Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ☄️ Install required effector dependency
        run: >
          npm config set //npm.pkg.github.com/:_authToken $GITHUB_TOKEN &&
          pnpm remove effector &&
          pnpm add -D effector@$INPUT_EFFECTOR
        env:
          INPUT_EFFECTOR: ${{ inputs.effector }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧪 Test
        run: pnpm test-try
        env:
          INPUT_EFFECTOR: ${{ inputs.effector }}
