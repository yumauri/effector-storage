name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    name: Test, build and publish GitHub package

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: 🐧 Setup Node 20.10.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: pnpm

      - name: 🔍 Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: 👮 Lint sources
        run: pnpm lint

      - name: 🧪 Test
        run: pnpm test

      - name: 🔧 Build
        run: pnpm build
        env:
          CI_PACKAGE: true

      - name: 👮 Lint package.json
        run: pnpm publint

      - name: 🔬 Check size
        run: pnpm size

      - name: 📦 Publish CI package
        run: >
          npm config set //npm.pkg.github.com/:_authToken $GH_NPM_AUTH_TOKEN &&
          pnpm publish --access public --no-git-checks --force
        working-directory: build
        env:
          GH_NPM_AUTH_TOKEN: ${{ secrets.GH_NPM_AUTH_TOKEN }}
