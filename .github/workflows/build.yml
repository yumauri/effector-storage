name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    name: Test, build and publish GitHub package

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.7

      - name: ğŸ§ Setup Node 18.16.1
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1
          cache: pnpm

      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ‘® Lint sources
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ”§ Build
        run: pnpm build
        env:
          CI_PACKAGE: true

      - name: ğŸ‘® Lint package.json
        run: pnpm publint

      - name: ğŸ”¬ Check size
        run: pnpm size

      - name: ğŸ“¦ Publish CI package
        run: pnpm publish --access public --no-git-checks
        working-directory: build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
