name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    name: Test, build and publish GitHub package

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0

      - name: ðŸ§ Setup Node 20.10.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: pnpm

      - name: ðŸ” Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ðŸ‘® Lint sources
        run: pnpm lint

      - name: ðŸ§ª Test
        run: pnpm test

      - name: ðŸ”§ Build
        run: pnpm build
        env:
          CI_PACKAGE: true

      - name: ðŸ‘® Lint package.json
        run: pnpm publint

      - name: ðŸ”¬ Check size
        run: pnpm size

      - name: ðŸ“¦ Publish CI package
        run: >
          npm config set //npm.pkg.github.com/:_authToken $GH_NPM_AUTH_TOKEN &&
          pnpm publish --access public --no-git-checks --force
        working-directory: build
        env:
          GH_NPM_AUTH_TOKEN: ${{ secrets.GH_NPM_AUTH_TOKEN }}
