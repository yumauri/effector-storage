name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 16
          - 18

    name: Node ${{ matrix.node-version }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.7

      - name: ğŸ§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ‘® Lint sources
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸ‘® Lint package.json
        run: pnpm publint

      - name: ğŸ”¬ Check size
        run: pnpm size
