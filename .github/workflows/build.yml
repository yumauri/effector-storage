name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 14
          - 16
        effector-version:
          - 21.0.0
          - 21.8.12
          - 22.0.0
          - 22.3.0

    name: Node ${{ matrix.node-version }} / effector ${{ matrix.effector-version }}

    env:
      EFFECTOR_VERSION: ${{ matrix.effector-version }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ” Installation
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ‘®â€â™‚ï¸ Linting
        run: pnpm lint

      - name: ğŸ§ª Testing
        run: pnpm test

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸ”¬ Check size
        run: pnpm size
