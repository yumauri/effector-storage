name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 16
          - 18
        effector-version:
          - 22.0.0
          - 22.8.6

    name: Node ${{ matrix.node-version }} / effector ${{ matrix.effector-version }}

    env:
      EFFECTOR_VERSION: ${{ matrix.effector-version }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.5.1

      - name: ğŸ§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ” Installation
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ‘®â€â™‚ï¸ Linting
        run: pnpm lint

      - name: ğŸ§ª Testing
        run: pnpm test

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸ”¬ Check size
        run: pnpm size
