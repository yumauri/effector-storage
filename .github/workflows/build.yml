name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 14
          - 16
        effector-version:
          - 21.0.0
          - 21.8.12
          - 22.0.0
          - 22.3.0

    name: Node ${{ matrix.node-version }} / effector ${{ matrix.effector-version }}

    env:
      EFFECTOR_VERSION: ${{ matrix.effector-version }}

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: 🐧 Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: 🔍 Installation
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: 👮‍♂️ Linting
        run: pnpm lint

      - name: 🧪 Testing
        run: pnpm test

      - name: 🔧 Build
        run: pnpm build

      - name: 🔬 Check size
        run: pnpm size
