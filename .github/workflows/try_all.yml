name: try versions
run-name: Try different effector versions

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  try:
    strategy:
      matrix:
        effector:
          - npm:effector@22.0.0
          - npm:effector@22.8.6

    name: ${{ matrix.effector-version }}

    uses: ./.github/workflows/try.yml
    with:
      effector: ${{ matrix.effector }}
    secrets: inherit
